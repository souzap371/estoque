    <style>
        * {

        body {
            margin: 0;

            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.15s ease;

        .menu-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .menu-button:active {
