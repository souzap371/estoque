<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Controle</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at top, #001a0f, #000);
            color: #00ff9c;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efeito Matrix (linhas verdes suaves) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,255,140,0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,140,0.06) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 420px;
            padding: 40px 35px;
            border-radius: 14px;
            background: rgba(0, 20, 10, 0.85);
            box-shadow:
                0 0 25px rgba(0, 255, 140, 0.35),
                inset 0 0 20px rgba(0, 255, 140, 0.15);
            text-align: center;
            border: 1px solid rgba(0,255,140,0.4);
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 12px rgba(0,255,140,0.8);
        }

        .menu-button {
            width: 100%;
            padding: 14px;
            margin: 14px 0;
            font-size: 15px;
            font-family: 'Orbitron', sans-serif;
            color: #00ff9c;
            background: transparent;
            border: 1px solid rgba(0,255,140,0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0,255,140,0.35),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .menu-button:hover::before {
            transform: translateX(100%);
        }

        .menu-button:hover {
            background: rgba(0,255,140,0.12);
            box-shadow: 0 0 18px rgba(0,255,140,0.6);
            transform: translateY(-2px) scale(1.01);
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            opacity: 0.6;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SISTEMA DE CONTROLE</h2>

    <button class="menu-button" onclick="location.href='/vendas'">
        üì¶ PEDIDO / VENDA
    </button>

    <button class="menu-button" onclick="location.href='/produtos'">
        üìù CADASTRO DE PRODUTO
    </button>

    <button class="menu-button" onclick="location.href='/estoque'">
        üìä ENTRADA DE ESTOQUE
    </button>

    <button class="menu-button" onclick="location.href='/relatorios'">
        üìë RELAT√ìRIOS
    </button>

    <div class="footer">
        TS Tecnologia ‚Ä¢ 
    </div>
</div>

</body>
</html>
