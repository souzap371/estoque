<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Sistema de Controle</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #0d6efd, #1e40af);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 420px;
            padding: 36px 32px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.18);
        }

        h2 {
            margin-bottom: 28px;
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0 20px;
            font-size: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            color: #ffffff;
            background-color: #2563eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.15s ease;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .back {
            display: block;
            margin-top: 22px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 28px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #475569;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:replace="~{::conteudo}"></div>

    <div class="footer">
        TS Tecnologia
    </div>
</div>
</body>
</html>
