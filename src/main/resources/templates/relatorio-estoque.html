<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio de Estoque</title>

    <!-- Fonte moderna e leg√≠vel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #0d6efd, #1e40af);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #f1f5f9;
            font-size: 13px;
            font-weight: 600;
            color: #0f172a;
            padding: 12px;
            border-bottom: 1px solid #cbd5e1;
            text-align: center;
        }

        td {
            padding: 12px;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            color: #0f172a;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .empty {
            color: #dc2626;
            font-weight: 600;
        }

        hr {
            margin: 24px 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .btn-back {
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            background-color: #e2e8f0;
            color: #0f172a;
            transition: background-color 0.2s ease;
        }

        .btn-back:hover {
            background-color: #cbd5e1;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Estoque Atual</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Filial</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr th:each="e : ${estoques}">
                <td th:text="${e.produto != null ? e.produto.nome : 'SEM PRODUTO'}"
                    th:classappend="${e.produto == null} ? 'empty' : ''">
                </td>
                <td th:text="${e.quantidadeAtual}"></td>
            </tr> -->
            <tr th:each="e : ${estoques}">
    <td th:text="${e.produto != null ? e.produto.nome : 'SEM PRODUTO'}"
        th:classappend="${e.produto == null} ? 'empty' : ''">
    </td>

    <td th:switch="${e.filial}">
    <span th:case="'MATRIZ'">üè¢ MATRIZ</span>
    <span th:case="'MG'">üìç FILIAL MG</span>
    <span th:case="'AL'">üìç FILIAL AL</span>
</td>

    <td th:text="${e.quantidadeAtual}"></td>
</tr>
        </tbody>
    </table>

    <hr>

    <div class="actions">
        <button class="btn-back" onclick="voltarRelatorios()">‚¨Ö Voltar</button>
    </div>
</div>

<script>
    function voltarRelatorios() {
        window.location.href = "/relatorios";
    }
</script>

</body>
</html>
