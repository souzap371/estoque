<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RelatÃ³rio Financeiro</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

.container {
  width: 95%;
  margin: 30px auto;
}

h1 {
  color: #1e88e5;
}

.filtros {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

select, button {
  padding: 8px;
}

button {
  background: #1e88e5;
  color: white;
  border: none;
  cursor: pointer;
}

table {
  width: 100%;
  background: white;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th {
  background: #1e88e5;
  color: white;
}

.aberto { color: red; font-weight: bold; }
.quitado { color: green; font-weight: bold; }

.pagamentos {
  background: #f9fafb;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“Š RelatÃ³rio Financeiro</h1>

<div class="filtros">
  <select id="status">
    <option value="">Todos</option>
    <option value="ABERTO">Em Aberto</option>
    <option value="QUITADO">Quitado</option>
  </select>

  <button onclick="carregarRelatorio()">Filtrar</button>
</div>

<table>
<thead>
<tr>
  <th>Cliente</th>
  <th>Total</th>
  <th>Pago</th>
  <th>Saldo</th>
  <th>Status</th>
  <th>Pagamentos</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

</div>

<script>
function carregarRelatorio() {

  const status = document.getElementById('status').value;
 let url = '/financeiro/api/relatorio';

  if (status) {
    url += '?status=' + status;
  }

  fetch(url)
    .then(res => res.json())
    .then(dados => {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      dados.forEach(c => {
        const statusTxt = c.saldoDevedor > 0 ? 'ABERTO' : 'QUITADO';

        let pagamentosHtml = '';
        if (c.pagamentos && c.pagamentos.length > 0) {
          pagamentosHtml = '<ul>';
          c.pagamentos.forEach(p => {
            pagamentosHtml += `
              <li>
                R$ ${p.valorPago.toFixed(2)} â€”
                ${p.dataPagamento}
              </li>`;
          });
          pagamentosHtml += '</ul>';
        } else {
          pagamentosHtml = 'Nenhum pagamento';
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.clienteNome}</td>
          <td>R$ ${c.valorOriginal.toFixed(2)}</td>
          <td>R$ ${c.valorPago.toFixed(2)}</td>
          <td>R$ ${c.saldoDevedor.toFixed(2)}</td>
          <td class="${statusTxt === 'ABERTO' ? 'aberto' : 'quitado'}">${statusTxt}</td>
          <td class="pagamentos">${pagamentosHtml}</td>
        `;

        tbody.appendChild(tr);
      });
    });
}

carregarRelatorio();
</script>

</body>
</html>
