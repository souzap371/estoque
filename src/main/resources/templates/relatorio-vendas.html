<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas</title>

    <!-- Fonte padrão do sistema -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #111827;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f1f5f9;
        }

        th {
            padding: 14px;
            text-align: center;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            color: #4b5563;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 18px;
            background: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .back:hover {
            background: #1e40af;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Relatório de Vendas / Pedidos</h2>

        <table>
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Data</th>
                    <th>Tipo</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="item : ${itens}">
                    <td th:text="${item.venda.id}"></td>
                    <td th:text="${item.produto.nome}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td th:text="${item.venda.clienteNome}"></td>
                    <td th:text="${item.venda.clienteEstado}"></td>
                    <td th:text="${#temporals.format(item.venda.dataSaida, 'dd/MM/yyyy')}"></td>
                    <td th:text="${item.venda.tipoMovimentacao}"></td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center;">
            <button onclick="window.location.href='/dashboard'">Voltar </button>
        </div>
    </div>

</body>

</html>
