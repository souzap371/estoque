<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Usu√°rios</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .actions a {
            background: #1e88e5;
            color: #ffffff;
            padding: 10px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .actions a:hover {
            background: #1565c0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }

        th {
            background: #1e88e5;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        .ativo {
            color: green;
            font-weight: bold;
        }

        .inativo {
            color: red;
            font-weight: bold;
        }

        .footer-actions {
            margin-top: 20px;
            text-align: center;
        }

        .footer-actions a {
            font-size: 14px;
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>üë• Gest√£o de Usu√°rios</h1>

        <div class="actions">
            <div></div>

            <div sec:authorize="hasRole('MASTER')">
                <a href="/usuarios/novo">‚ûï Novo Usu√°rio</a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Usu√°rio</th>
                    <th>Perfis</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.username}"></td>

                    <td>
                        <span th:each="p : ${u.perfis}" th:text="${p.nome}" style="margin-right: 6px;">
                        </span>
                    </td>

                    <td th:class="${u.ativo} ? 'ativo' : 'inativo'" th:text="${u.ativo ? 'Ativo' : 'Inativo'}">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="footer-actions">
            <button onclick="window.location.href='/dashboard'">Voltar </button>
        </div>

    </div>

</body>

</html>
